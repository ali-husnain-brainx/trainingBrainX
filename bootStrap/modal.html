<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<link rel="stylesheet" href="/bootStrap/bootstrapFile/bootstrap.min.css">
	<script src="/bootStrap/bootstrapFile/jquery.min.js"></script>
	<script src="/bootStrap/bootstrapFile/bootstrap.min.js"></script>
</head>
<body style="background-color:orange;">
	<div class="container">
		<h2>Basic Modal Example</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>
<br />
	<div class="form-group">
		<div class="col-md-3 col-sm-3 col-xs-12">
			<input type="text" class="form-control" placeholder="Enter Your Email Address" name="" style="height: 50px; margin-left: 20px; width: 300px; border-radius: 5px;">
		</div>
		<div class="col-md-2 col-sm-2 col-xs-12" >
			<input type="submit" class="btn btn-lg btn-info" style="height: 50px;  text-align: center; margin-left: -10px; width: 130px; background-color:pink;  " value="Get Started" name=""></div>
		</div>

	</body>
	</html>
