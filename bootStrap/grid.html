<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootStrap/bootstrapFile/bootstrap.min.css">
  <script src="/bootStrap/bootstrapFile/jquery.min.js"></script>
  <script src="/bootStrap/bootstrapFile/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
  </div>

  <div class="row">
    <div class="col-sm-3" style="background-color:#006;">Helo Word</div>
    <div class="col-sm-3" style="background-color:#CCC;">Helo Word</div>
    <div class="col-sm-3" style="background-color:#090;">Helo Word</div>
    <div class="col-sm-3" style="background-color:#303;">Helo Word</div>
  </div>

<div class="row" style="margin-top:20px;">
    <div class="offset-md-2 col-md-6" style="background-color:#006;">Helo Word</div>
    <div class="col-md-6" style="background-color:#CCC;">Helo Word</div>
   
  </div>

</div>

</body>
</html>
